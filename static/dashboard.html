<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartChecker - Dashboard</title>

    <!-- Add your additional head content and required libraries here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 10px 0px;
            background-color: #f8f9fa;
        }

        nav {
            border-radius: 30px;
            padding: 10px;
            text-align: left;
            position: relative;
            width: 100%;
            background-color: #e74c3c;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            color: white;
        }

        .main-section {
            position: relative;
            padding: 20px;
            box-shadow: 10px 10px 10px 10px #000000;
            border-radius: 5px;
            margin: 0px;
            margin-top: 10px;
            z-index: 1;
        }

        .visualization {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000000;
        }

        .visualization h2 {
            margin-bottom: 15px;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="main-section">
        <h1>HeartChecker Dashboard</h1>

        <!-- Visualization 1: Example Plotly Bar Chart -->
        <div class="visualization" id="visualization1">
            <h2>Age Distribution</h2>
            <div id="ageDistributionChart"></div>
        </div>

        <!-- Visualization 2: Example Plotly Pie Chart -->
        <div class="visualization" id="visualization2">
            <h2>Gender Distribution</h2>
            <div id="genderDistributionChart"></div>
        </div>

        <!-- Add more visualizations as needed -->

    </div>

    <script>
        // Sample data for visualization
        var ageDistributionData = {
            x: ['18-30', '31-40', '41-50', '51-60', '61+'],
            y: [15, 25, 30, 20, 10],
            type: 'bar',
            marker: { color: '#e74c3c' }
        };

        var genderDistributionData = {
            labels: ['Male', 'Female'],
            values: [60, 40],
            type: 'pie',
            marker: { colors: ['#3498db', '#e74c3c'] }
        };

        // Layout configuration
        var layout = {
            margin: { t: 0, b: 0 },
            showlegend: false
        };

        // Create the charts
        Plotly.newPlot('ageDistributionChart', [ageDistributionData], layout);
        Plotly.newPlot('genderDistributionChart', [genderDistributionData], layout);
    </script>

</body>
</html>
