<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartChecker - Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js (Order is important) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>

<div class="main-section">
    <div class="result-container">
        <h2>HeartChecker Result</h2>
        <p>Your results based on given info:</p>
        <ul>
            <li><strong>User Probability to have a heart disease:</strong> {{ usr_probability }}</li>
            <li><strong>Have a disease:</strong> {% if prediction == 0 %} Not effected {% else %} Effected {% endif %}</li>
        </ul>
    </div>
</div>


</body>
</html>
